<h2>Add New Document</h2>

<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="author">Author</label>
    <input
      type="text"
      id="author"
      name="author"
      [(ngModel)]="document.author"
      required
    />
    <div class="error" *ngIf="formErrors.author">{{ formErrors.author }}</div>
  </div>

  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="document.title"
      required
    />
    <div class="error" *ngIf="formErrors.title">{{ formErrors.title }}</div>
  </div>

  <div class="form-group">
    <label for="pages">Pages</label>
    <input
      type="number"
      id="pages"
      name="pages"
      [(ngModel)]="document.pages"
      required
      min="1"
    />
    <div class="error" *ngIf="formErrors.pages">{{ formErrors.pages }}</div>
  </div>

  <div class="form-group">
    <label for="type">Type</label>
    <select id="type" name="type" [(ngModel)]="document.type" required>
      <option value="">Select a type</option>
      <option *ngFor="let type of documentOptions.types" [value]="type">
        {{ type }}
      </option>
    </select>
    <div class="error" *ngIf="formErrors.type">{{ formErrors.type }}</div>
  </div>

  <div class="form-group">
    <label for="format">Format</label>
    <select id="format" name="format" [(ngModel)]="document.format" required>
      <option value="">Select a format</option>
      <option *ngFor="let format of documentOptions.formats" [value]="format">
        {{ format }}
      </option>
    </select>
    <div class="error" *ngIf="formErrors.format">{{ formErrors.format }}</div>
  </div>

  <div class="button-group">
    <button type="submit">Add Document</button>
    <button type="button" (click)="router.navigate(['/'])">Cancel</button>
  </div>
</form>
